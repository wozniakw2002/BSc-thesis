<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Page Styling */
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        /* Centered Container */
        .main-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Alert Styling */
        .alert-custom {
            background-color: #ff6b6b;
            color: white;
            text-align: center;
            font-weight: bold;
            border-radius: 10px;
            border: 1px solid #ff4d4d;
            padding: 15px;
            margin-bottom: 20px;
        }

        /* Upload Section */
        .upload-card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        .upload-card h4 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .upload-card input[type="file"] {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 8px;
            background-color: #f9f9f9;
            width: 100%;
            transition: border-color 0.3s ease;
        }

        .upload-card input[type="file"]:hover,
        .upload-card input[type="file"]:focus {
            border-color: #0d6efd;
            outline: none;
        }

        .btn-upload {
            background-color: #007bff;
            color: #ffffff;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-upload:hover {
            background-color: #0056b3;
        }

        /* Buttons Section */
        .btn-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn-custom {
            background-color: #6c757d;
            color: white;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 0.9rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <!-- Alert Section -->
        <div class="alert alert-custom">
            Note: The results of the analysis should be considered as guidance only, not as a definitive diagnosis!
        </div>
        
        <!-- Main Section -->
        <div class="upload-card">
            <h4>Upload an Image for Analysis</h4>
            <form method="post" enctype="multipart/form-data" class="text-start">
                {% csrf_token %}
                <!-- Label Above -->
                <div class="mb-2">
                    <label for="id_image" class="form-label fw-bold">Select an image:</label>
                </div>
                <!-- File Input and Button Side by Side -->
                <div class="d-flex align-items-center justify-content-between gap-2">
                    <input type="file" class="form-control flex-grow-1" id="id_image" name="image">
                    <button type="submit" class="btn btn-upload">Upload</button>
                </div>
            </form>
        
            <!-- Buttons Section -->
            <div class="btn-section">
                <a href="/userGuide" class="btn-custom">User Guide</a>
                <a href="/modelInfo" class="btn-custom">Learn More About the Model</a>
            </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
