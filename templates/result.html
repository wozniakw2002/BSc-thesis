<h1>Prediction Results</h1>

<!-- Wyświetlenie obrazu 1 z predykcją -->
<div>
    {% if image_2 %}
    <h2>Left image leg</h2>
    {% endif %}
    <img src="data:image/png;base64,{{ image_1 }}" alt="Processed Image 1">
    <p><strong>Prediction:</strong> {{ prediction_1 }}</p>
    <p><strong>Label:</strong> {{ label_1 }}</p>
</div>

<!-- Wyświetlenie obrazu 2 z predykcją (jeśli istnieje) -->
{% if image_2 %}
    <div style="margin-top: 20px;">
        <h2>Right image leg</h2>
        <img src="data:image/png;base64,{{ image_2 }}" alt="Processed Image 2">
        <p><strong>Prediction:</strong> {{ prediction_2 }}</p>
        <p><strong>Label:</strong> {{ label_2 }}</p>
    </div>
{% endif %}

<!-- Przycisk do pobrania raportu -->
<form method="get" action="{% url 'generate_pdf' %}">
    <input type="hidden" name="prediction_1" value="{{ prediction_1 }}">
    <input type="hidden" name="label_1" value="{{ label_1 }}">
    <input type="hidden" name="image_1" value="{{ image_1 }}">
    {% if image_2 %}
        <input type="hidden" name="prediction_2" value="{{ prediction_2 }}">
        <input type="hidden" name="label_2" value="{{ label_2 }}">
        <input type="hidden" name="image_2" value="{{ image_2 }}">
    {% endif %}
    <button type="submit">Download Report</button>
</form>
